<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Піца</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
</head>
<body>

<div th:replace="fragments/header :: header">...</div>
<br>
<br>
<br>
<div class="container">
  <main role="main" class="pb-3">
    <h1>Інформація про піцу</h1>
    <div>
      <hr/>
      <dl class="row">
        <dt class = "col-sm-2">
          Аватар
        </dt>
        <dd class = "col-sm-10">
          <img th:src="${pizza.getAvatarUrl()}"  alt="avatar" width="400x;"/>
        </dd>
        <dt class = "col-sm-2">
          Назва
        </dt>
        <dd class = "col-sm-10">
          <p th:text="${pizza.getName()}"></p>
        </dd>
        <dt class = "col-sm-2">
          Опис
        </dt>
        <dd class = "col-sm-10">
          <p th:text="${pizza.getDescription()}"></p>
        </dd>
        <dt class = "col-sm-2">
          Ціна
        </dt>
        <dd class = "col-sm-10">
          <p th:text="${pizza.getPrice()}"></p>
        </dd>
        <dt class = "col-sm-2">
          Вага
        </dt>
        <dd class = "col-sm-10">
          <p th:text="${pizza.getMassa()}"></p>
        </dd>
        <dt class = "col-sm-2">
          Час приготування (хв)
        </dt>
        <dd class = "col-sm-10">
          <p th:text="${pizza.getCookingTime()}"></p>
        </dd>
      </dl>
    </div>
    <p>
      <a th:href="@{/pizzas/}">Назад до меню</a>
    </p>
  </main>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
