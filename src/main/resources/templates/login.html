<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <title>Авторизація</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header">...</div>
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Авторизація</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Не правильне ім'я користувача/пароль.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Ви вийшли з системи</div>
                </div>
                <div class="form-group">
                    <label for="username">Логін</label>: <input type="text" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="Логин" />
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>: <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" />
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Ввійти" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                        <span>Новий користувач? <a href="/" th:href="@{/register}">Зареєструватися</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
