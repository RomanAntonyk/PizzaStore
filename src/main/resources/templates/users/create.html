<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    </head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header">...</div>
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Додавання користувача</h1>
            <br>
            <br>
            <form th:action="@{/users/create}" method="post">
                <div class="form-group">
                    <label for="login">Логін</label>: <input type="text" id="login" name="login" class="form-control" autofocus="autofocus" placeholder="Логін" required/>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>: <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required/>
                </div>
                <div class="form-group">
                    <label for="firstName">Ім'я</label>: <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Імя" required/>
                </div>
                <div class="form-group">
                    <label for="lastName">Прізвище</label>: <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Прізвище" required/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>: <input type="email" id="email" name="email" class="form-control" placeholder="Email" required/>
                </div>
                <div class="form-group">
                    <label for="idRole">Роль</label>:
                    <select id="idRole" name="idRole" class="form-control" placeholder=".input-medium" height>
                        <option th:each="role : ${roles}" th:value="${role.getId()}" th:text="${role.getName()}"/>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Додати користувача</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
